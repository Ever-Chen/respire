<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	body{
		background-color: black;
	}
	</style>
</head>
<body>
	<canvas height="500" width="500"></canvas>
	<script>
		let cv = document.querySelector('canvas')
		let c  = cv.getContext('2d')
		let date = new Date()
		let hour = date.getHours()
		let minute = date.getMinutes()
		let second = date.getSeconds();
		let mill = date.getMilliseconds();
		let bColor = c.createRadialGradient(250,250,5,250,250,250)
		bColor.addColorStop(0,'#0A0A14')
		bColor.addColorStop(1,'black')
		c.fillStyle = bColor
		c.fillRect(0,0,500,500)
		c.beginPath()
		c.lineWidth = 20
		c.strokeStyle = '#00BEDF'
		// c.shadowOffsetX = 5
		c.shadowBlur = 20
		c.shadowColor = '#00BEDF'
		c.save()

		
		// requestAnimationFrame( loop )

		setInterval(()=>{
			loop()
		},100)
		function loop(){
			 date = new Date()
			 init()
			 

		}
		function init(){
			c.clearRect(0,0,500,500)


			
			let bColor = c.createRadialGradient(250,250,5,250,250,250)
			bColor.addColorStop(0,'#0A0A14')
			bColor.addColorStop(1,'black')
			c.fillStyle = bColor
			c.fillRect(0,0,500,500)
			
			hour = date.getHours()
			minute = date.getMinutes();
			let hoo = minute/60+hour
			second = date.getSeconds();
			let minn = second/60+minute
		   mill = date.getMilliseconds();
			let see = mill/1000+second

			c.font = '28px 微软雅黑'
			c.fillStyle = '#00BEDF'

			c.fillText(date.toDateString(),135,225)
			c.fillText(date.toLocaleTimeString()+':'+mill,135,270)


			c.restore()
		   c.arc(250,250,230,-Math.PI/2,Math.PI/180*15*hoo-Math.PI/2,false)
			c.stroke()
			c.beginPath()
			c.arc(250,250,190,-Math.PI/2,Math.PI/180*6*minn-Math.PI/2,false)
			c.stroke()
			c.beginPath()
			c.arc(250,250,150,-Math.PI/2,Math.PI/180*6*see-Math.PI/2,false)
			c.stroke()
			c.restore()
			c.beginPath()
		}

	</script>
</body>
</html>
