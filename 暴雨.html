<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
<style>
	*{
		margin:0;
	}
	body{
		overflow: hidden
	}
	canvas{
		background-color: black;
	}
</style>
</head>
<body>
	<canvas></canvas>
	<script>
		let cv = document.querySelector('canvas');
		let c = cv.getContext('2d')
		let wC = cv.width = window.innerWidth;
		let hC = cv.height = window.innerHeight;
		window.onresize = function(){
			 wC = cv.width = window.innerWidth;
			 hC = cv.height = window.innerHeight;
			//  console.log(wC,hC)
		}

		c.strokeStyle = '#aaa'
		
		let arr = [];
			for(let i = 0;i<100;i++){
				arr.push({
					xStart : Math.random()*wC,
					yStart : Math.random()*hC,
					yLine : Math.random()*15+5,
					xLine : Math.random()*5
				})
			}

		function draw(){
			c.beginPath()
			c.clearRect(0,0,wC,hC)
			// getArr()
			for(let q = 0;q<arr.length;q++){
				c.moveTo(arr[q].xStart,arr[q].yStart)
				c.lineTo(arr[q].xStart+arr[q].xLine,arr[q].yStart+arr[q].yLine) 	

				c.stroke()
			}
			
			loop()
			requestAnimationFrame(draw)
		}
		function loop(){
			for(let a = 0;a<arr.length;a++){
				arr[a].xStart=arr[a].xStart>wC?0:arr[a].xStart+arr[a].xLine
				arr[a].yStart=arr[a].yStart>hC?0:arr[a].yStart+arr[a].yLine
			}
		}
		draw()
	</script>
</body>
</html>
